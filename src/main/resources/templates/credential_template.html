<html lang="en">

<head>
  <title>{{title}}</title>
  <style>
    .contraportada {
      color: #ffffff;
      font-family: "Source Sans Pro";
      background-color: #002e4c;
      width: 8.56cm;
      height: 5.398cm;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      z-index: 0;
      text-align: center;
      padding-top: 1.5cm;
    }

    .contraportada h2 {
      font-size: 2.4mm;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .contraportada p {
      font-size: 1.8mm;
      margin-bottom: 3px;
    }

    .credencial {
      color: #00b4e1;
      font-family: "Source Sans Pro";
      background-color: #002e4c;
      width: 8.56cm;
      height: 5.398cm;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 0.5px solid #ffffff;
      z-index: 0;
    }

    .heading .logo,
    .heading .subtitle,
    .foto,
    img,
    .datos {
      position: absolute;
    }

    .datos-contratapa {
      position: absolute;
    }

    .heading .logo {
      letter-spacing: -0.4mm;
      top: -0.7cm;
      left: 0.6cm;
      font-size: 1cm;
    }

    .datos,
    .datos-contratapa,
    .heading .subtitle {
      list-style: none;
    }

    .datos {
      color: #b0bbc8;
      bottom: 0.2cm;
      font-size: 0.29cm;
      font-weight: 600;
      left: -0.78cm;
      letter-spacing: 0.1mm;
    }

    .datos-contratapa {
      color: #b0bbc8;
      bottom: 0.2cm;
      font-size: 0.2cm;
      font-weight: 400;
      left: -0.78cm;
      letter-spacing: 0.1mm;
    }

    .heading .subtitle {
      font-size: 2.6mm;
      left: 2cm;
      line-height: 3mm;
      font-weight: 600;
      color: #009cc3;
    }

    img {
      top: 45%;
      z-index: -1;
      margin-left: 1rem;
    }

    .logo img {
      opacity: 0.8;
    }

    .foto img {
      max-width: 50%;
      max-height: 50%;
      margin-left: 1rem;
    }

    .credencial-container {
      display: flex;
    }
  </style>
</head>

<body class="credencial-container">
  <div class="credencial">
    <div class="heading">
      <div>
        <h1 class="logo">
          <div>
            <div>
              <img src="src/main/resources/static/logo.png" alt="" width="50" height="50" />
            </div>
            <div><strong>IEPE</strong></div>
          </div>
        </h1>
        <ul class="subtitle">
          <li>Iglesia</li>
          <li>Evangelica</li>
          <li>Pueblo Elegido</li>
        </ul>
        <div>
          <div>
            <img src="{{image}}" alt="" width="50" height="50" style="left: 10px ;transform: rotate(-90deg);" />
          </div>
          <div>
            <img src="{{qrCode}}" alt="QR Code" width="75" height="75" style="top: 40px; right: 9px" />
          </div>
          <ul class="datos">
            <li>NUMERO DE LEGAJO: {{memberNumber}}</li>
            <li>APELLIDO Y NOMBRE: {{lastName}} {{firstName}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="credencial">
    <div class="heading">
      <div>
        <h1 class="logo"></h1>
        <div>
          <h1 class="logo">
            <div>
              <div></div>
              <div><strong>IEPE</strong></div>
            </div>
          </h1>
          <!-- Agrega el texto "HOla" en el centro de la credencial -->
          <span style="
                font-size: 0.8em;
                margin: 3em;
                display: block;
                color: #b0bbc8;
              ">Teniendo a Dios tenemos todo</span>
          <ul class="datos-contratapa" style="width: 8.56cm">
            <li>
              Dirección: Sánchez de Bustamante 786, Rosario, Santa Fe,
              Argentina
            </li>
            <li>Pastor: Dante David Sarmiento</li>
            <!-- Agrega la frase "Teniendo a Dios tenemos todo" -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
